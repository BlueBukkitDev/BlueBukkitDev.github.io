<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Associative Remote Viewing</title>
  <link rel="stylesheet" href="arv.css">
</head>
<body>
  <div class="container">
    <h1>Associative Remote Viewing</h1>

    <label for="imageCount">Number of options:</label>
    <input type="number" id="imageCount" min="1" max="100" value="20">
    <div class="dropdown-wrapper">
        <label for="tagDropdownToggle">Filter by tags:</label>
        <div id="tagDropdown" class="dropdown">
          <button id="tagDropdownToggle">Select tags â–¼</button>
          <div id="tagOptions" class="dropdown-content"></div>
        </div>
        <div id="poolSize">Target pool size: 0</div>
    </div>      
    <button id="loadImages">Load Images</button>
    <button onclick="window.location.href='index.html'">Main Page</button>

    <div id="imageGrid" class="grid"></div>
  </div>

  <script src="arv.js"></script>
</body>
</html>
